<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cdc6c51dd6.js"
      crossorigin="anonymous"
    ></script>
    <title>To do list | by Larissa</title>
  </head>
  <body>
    <main>
      <h1 class="title">Today's To Do</h1>
      <p class="new-task-container">
        <input
        type="text"
        name="new-task"
        id="new-task"
        placeholder="Add to your list..."
        />
        <i class="fa-solid fa-arrow-right"></i>
      </p>
      <ul class="list-tasks"></ul>
      <button type="button" class="clear-tasks">Clear all completed</button>
    </main>
  </body>
</html>
